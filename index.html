<body class="main-content">
    <header class="section sec1 header active">
        <i class="fa-brands fa-instagram"></i>
    </header>
    <main>
        <section class="section sec2 about"></section>
        <section class="section sec3 Porfolio"></section>
        <section class="section sec4 blogs"></section>
        <section class="section sec5 contact"></section>
    </main>

    <div class="controlls">
        <div class="control control-1 active-btn">
            <i class="fas fa-home"></i>
        </div>
        <div class="control control-2" data-id="about">
            <i class="fas fa-user"></i>
        </div>
        <div class="control control-1" data-id="Porfolio">
            <i class="fas fa-briefcase"></i>
        </div>
        <div class="control control-1" data-id="blogs">
            <i class="fas fa-newspaper"></i>
        </div>
        <div class="control control-1" data-id="contact">
            <i class="fas fa-envelope-open"></i>
        </div>
    </div> 
</body>

</html>
